<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Employee List</h3>
<a th:href="@{/employee/showCreate}">Add new employee</a>
<table class="table table-striped">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Salary</th>
      <th scope="col">Address</th>
      <th colspan="1">Action</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeList}">
      <th th:text="${employee.getId()}"></th>
      <td th:text="${employee.getName()}"></td>
      <td th:text="${employee.getAge()}"></td>
      <td th:text="${employee.getSalary()}"></td>
      <td th:text="${employee.getAddress()}"></td>
      <td><a th:href="@{/employee/showEdit/{id}(id=${employee.getId()})}">Edit</a></td>
      <td><a th:href="@{/employee/delete/{id}(id=${employee.getId()})}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</table>
</body>
</html>
