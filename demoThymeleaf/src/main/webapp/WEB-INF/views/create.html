<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>Create new Employee</h1>
<form th:action="@{/employee/save/}" th:object="${employee}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input th:field="*{name}" type="text" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input th:field="*{age}" type="text" class="form-control" id="age">
  </div>
  <div class="mb-3">
    <label class="form-check-label" for="salary">Salary</label>
    <input th:field="*{salary}" type="text" class="form-control" id="salary">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input th:field="*{address}" type="text" class="form-control" id="address">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
