<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
    }

    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>List employee</h1>
  <h3 th:text="${message}"></h3>
  <a class="btn btn-primary" th:href="@{/productList/create}">Create new employee</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>STT</th>
      <th>Avatar</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th colspan="2" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, status : ${products}">
      <td th:text="${status.count}"></td>
      <td><img th:src="@{'/image/' + ${p.imgPath}}" alt=""></td>
      <td><a th:text="${p.name}" th:href="@{/productList/detail/{id}(id=${p.id})}"></a></td>
      <td th:text="${p.price}"></td>
      <td th:text="${p.description}"></td>
      <td><a class="btn btn-warning"
             th:href="@{/productList/update/{id}(id=${p.id})}">Update</a>
      </td>
      <td><a class="btn btn-danger"
             th:href="@{/productList/delete/__${p.id}__}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
