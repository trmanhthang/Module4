<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Form Employee</h1>
<form th:action="@{/employee/save/}" th:object="${employeeList}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Contact Number</label>
        <input th:field="*{contactNumber}" type="text" class="form-control" id="age">
    </div>
    <select th:field="*{brand.name}">
        <option th:each="brand : ${brandList}" th:text="${brand.getName()}" th:value="${brand.getName()}"></option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
