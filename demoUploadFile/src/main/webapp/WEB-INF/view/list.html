<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>Employee List</h3>
    <a th:href="@{/employee/showCreate}">Create new Employee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Brand</th>
            <th colspan="1">Action</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <th th:text="${employee.getId()}"></th>
            <td th:text="${employee.getName()}"></td>
            <td th:text="${employee.getContactNumber}"></td>
            <td th:text="${employee.getBrand().getName()}"></td>
            <td><a th:href="@{/employee/showForm/{id}(id=${employee.getId()})}">Edit</a></td>
            <td><a th:href="@{/employee/delete/{id}(id=${employee.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
